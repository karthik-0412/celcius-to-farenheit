<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>Celcius to Farenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter temperature in Celcius">

        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Farenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            let celcius = Number(document.getElementById("input").value)
            let Farenheit = (celcius*1.8) + 32
            let result = document.getElementById("result")
            result.innerHTML= Farenheit+" F"
        }
    </script>
    
</body>
</html>
